<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>
</head>

<body>
    <mgt-msal2-provider client-id="76ff715f-6052-4078-8f4b-db5c02208ddd"></mgt-msal2-provider>
    <mgt-login></mgt-login>
    <mgt-get resource="/security/secureScores?$top=1" version="beta" scopes="securityevents.read.all">
        <template>
            <div class="score" data-for="score in value">
                {{ score.currentScore }} 
                {{ console.log(this) }}
            </div>
        </template>
        <template data-type="error">error ooops</template>
    </mgt-get>
</body>
</html>
